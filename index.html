<body>
	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<a href="#"><img id="arrow" src="images/left.png" onmouseover="hover(this)" onmouseout="unhover(this)" onclick="changePane(this)" /></a>
			<ul class="sidebar-nav">
				<li>
					<table class="headerSelector">
						<tr>
							<td width="33%"><a href="#" class="selected" onclick="openKPI()"><b>KPI</b></a></td>
							<td width="33%"><a href="#" class="notSelected" onclick="openTarget()"><b>Targets</b></a></td>
							<td><a href="#" class="notSelected" onclick="openQuery()"><b>Query</b></a></td>
						</tr>


					</table>

				</li>
				<li style="padding-left: 10px;">
					<div style="color:#DDD"><b>KPI Tree <a style="color:#DDD" href="#"><span class="glyphicon glyphicon-plus" title="Add KPI" onclick="addEl(true);" aria-hidden="true"></span></a></b></div>
					<div id="KPITree"></div>

				</li>
			</ul>

			<ul class="sidebar-nav">
				<li>

				</li>
			</ul>
		</div>
		<div class="logo">
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<div class="screen content" />
			</div>
			<!-- /#page-content-wrapper -->
		</div>
	</div>
	<div class="modal fade" id="delDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete element</h4>
				</div>
				<div class="modal-body">
					Are you sure you want to delete this element
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<button type="button" class="btn btn-primary" onClick='delConfirm()'>Yes</button>
				</div>
			</div>
		</div>
	</div>
